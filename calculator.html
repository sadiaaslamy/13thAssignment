<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
       <div class="main">
          <form>
            <input class="result" type="text" id="result">
          </form>
           
          <div class="buttons">
            <button class="num-buttons" onclick="Number('1')">1</button>
            <button class="num-buttons" onclick="Number('2')">2</button>
            <button class="num-buttons" onclick="Number('3')">3</button>
            <button class="cal-buttons" onclick="Number('+')">+</button>

            <button class="num-buttons" onclick="Number('4')">4</button>
            <button class="num-buttons" onclick="Number('5')">5</button>
            <button class="num-buttons" onclick="Number('6')">6</button>
            <button class="cal-buttons" onclick="Number('-')">-</button>

            <button class="num-buttons" onclick="Number('7')">7</button>
            <button class="num-buttons" onclick="Number('8')">8</button>
            <button class="num-buttons" onclick="Number('9')">9</button>
            <button class="cal-buttons" onclick="Number('*')">*</button>

            <button class="num-buttons" onclick="Number('.')">.</button>
            <button class="num-buttons" onclick="Number('0')">0</button>

            <button class="equal-button" onclick="equal()">=</button>
            <button class="cal-buttons" onclick="Number('/')">/</button> 
            <button class="clear-button" onclick="clr()">C</button>
        </div>  
       
    </div>
    <script src="calculator.js"></script>
</body>
</html>
